name: Rust Windows Build & Release

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]  # Triggers on version tags like v1.0.0
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev mingw-w64

    - name: Add Windows target
      run: rustup target add x86_64-pc-windows-gnu

    - name: Build for Windows (Release)
      run: cargo build --release --target x86_64-pc-windows-gnu --verbose

    - name: Add README and zip
      run: |
        mkdir -p dist
        echo "This is a Rust-based voice recorder tool using CPAL and EGUI." > dist/README.txt
        cp target/x86_64-pc-windows-gnu/release/rust_voice.exe dist/rust_voice.exe
        zip -r rust_voice_windows.zip dist/

    - name: Upload zipped binary to Actions
      uses: actions/upload-artifact@v4
      with:
        name: rust_voice_windows_zip
        path: rust_voice_windows.zip

    - name: Upload to GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: rust_voice_windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
