name: Rust Windows Build & Release
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
env:
  CARGO_TERM_COLOR: always
jobs:
  build-windows:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Required for creating releases and tags
      pull-requests: read
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for versioning
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev mingw-w64 osslsigncode
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: x86_64-pc-windows-gnu
        override: true
    - name: Build for Windows (Release)
      run: cargo build --release --target x86_64-pc-windows-gnu --verbose
    - name: Create self-signed certificate for code signing
      run: |
        # Create a self-signed certificate for code signing
        openssl req -x509 -newkey rsa:4096 -keyout codesign.key -out codesign.crt -days 365 -nodes -subj "/C=US/ST=State/L=City/O=Organization/CN=Rust Voice Recorder"
        
        # Convert to PFX format for osslsigncode
        openssl pkcs12 -export -out codesign.pfx -inkey codesign.key -in codesign.crt -passout pass:
    - name: Sign Windows executable
      run: |
        # Sign the executable
        osslsigncode sign -certs codesign.crt -key codesign.key \
          -n "Rust Voice Recorder" \
          -i "https://github.com/ni-ms/rust_voice" \
          -t http://timestamp.comodoca.com \
          -in target/x86_64-pc-windows-gnu/release/rust_voice.exe \
          -out target/x86_64-pc-windows-gnu/release/rust_voice_signed.exe
        
        # Replace the original with signed version
        mv target/x86_64-pc-windows-gnu/release/rust_voice_signed.exe target/x86_64-pc-windows-gnu/release/rust_voice.exe
    - name: Get version from Cargo.toml
      id: get_version
      run: |
        VERSION=$(grep '^version = ' Cargo.toml | head -n1 | sed 's/version = "//;s/"//')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=v$VERSION" >> $GITHUB_OUTPUT
    - name: Create release package
      run: |
        mkdir -p release
        
        # Create comprehensive README
        cat > release/README.md << 'EOF'
        # ğŸ¤ Rust Voice Recorder v${{ steps.get_version.outputs.version }}
        
        A simple, lightweight voice recorder built with Rust.
        
        ## âœ… Code Signed Executable
        
        This executable is code-signed to reduce Windows security warnings and antivirus false positives. While we use a self-signed certificate (to keep the project free), this still helps with many security software packages.
        
        ## âš ï¸ Windows Security Note
        
        Windows may still show a security warning for self-signed certificates. This is normal and the software is completely safe to use.
        
        To run the application:
        1. Download and extract the zip file
        2. Run rust_voice.exe
        3. If Windows shows a warning, click "More info" then "Run anyway"
        
        ## âœ¨ Features
        
        - ğŸ¤ Record audio using your microphone
        - â–¶ï¸ Play recordings with high-quality playback
        - âœï¸ Rename recordings with custom names
        - ğŸ—‘ï¸ Delete recordings you no longer need
        - âŒ¨ï¸ Keyboard shortcuts:
          - Spacebar - Start/stop recording
          - P - Stop playback
        - ğŸ¯ Lightweight - Small file size, no installation required
        - ğŸ”’ Privacy-focused - All recordings stay on your computer
        - âœ… Code-signed executable for better security compatibility
        
        ## ğŸš€ Usage
        
        1. Double-click rust_voice.exe to launch
        2. Click "â— Record" or press Spacebar to start recording
        3. Click "â–  Stop" or press Spacebar again to stop
        4. Your recording appears in the file list
        5. Use â–º to play, Edit to rename, X to delete
        
        ## ğŸ› ï¸ Technical Details
        
        - Audio Format: 48kHz WAV files
        - Built with: Rust, CPAL (audio), Iced (GUI), Hound (WAV)
        - Requirements: Windows 10/11 (64-bit)
        - Size: ~5MB executable
        - Security: Code-signed with SHA-256 timestamping
        
        ## ğŸ› Troubleshooting
        
        No sound during recording?
        - Check your microphone permissions in Windows Settings
        - Ensure your microphone is set as the default recording device
        
        Can't hear playback?
        - Check your speaker/headphone volume
        - Ensure your audio output device is working
        
        ---
        
        ğŸ’¡ Found a bug or have a suggestion? 
        Visit our [GitHub repository](https://github.com/ni-ms/rust_voice) to report issues or contribute!
        EOF
        
        # Copy executable
        cp target/x86_64-pc-windows-gnu/release/rust_voice.exe release/
        
        # Create zip with version in name
        cd release && zip -r ../rust_voice_windows_v${{ steps.get_version.outputs.version }}.zip . && cd ..
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: rust_voice_windows_v${{ steps.get_version.outputs.version }}
        path: rust_voice_windows_v${{ steps.get_version.outputs.version }}.zip
    - name: Check if tag exists
      id: check_tag
      run: |
        if git rev-parse "${{ steps.get_version.outputs.tag }}" >/dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
    - name: Create tag and release
      if: github.ref == 'refs/heads/master' && steps.check_tag.outputs.exists == 'false'
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git tag ${{ steps.get_version.outputs.tag }}
        git push origin ${{ steps.get_version.outputs.tag }}
    - name: Create GitHub Release
      if: github.ref == 'refs/heads/master' && steps.check_tag.outputs.exists == 'false'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.tag }}
        name: "ğŸ¤ Voice Recorder ${{ steps.get_version.outputs.tag }}"
        body: |
          ## ğŸš€ What's New in ${{ steps.get_version.outputs.tag }}
          
          A lightweight, privacy-focused voice recorder built with Rust.
          
          ### âœ¨ Features
          - ğŸ¤ High-quality audio recording (48kHz WAV)
          - â–¶ï¸ Instant playback of recordings  
          - âœï¸ Easy file renaming and management
          - âŒ¨ï¸ Convenient keyboard shortcuts
          - ğŸ”’ Complete privacy - all data stays local
          - âœ… **Code-signed executable** for better Windows compatibility
          
          ### ğŸ“¥ Installation
          1. Download the zip file below
          2. Extract rust_voice.exe anywhere on your computer
          3. Run the executable - no installation needed!
          
          ### âœ… Code Signing Improvements
          
          This release includes a **code-signed executable** which should significantly reduce:
          - Windows security warnings
          - Antivirus false positives
          - Download blocks from browsers
          
          While we use a self-signed certificate (to keep the project free), this still provides much better compatibility than unsigned executables.
          
          ### ğŸ¯ Quick Start
          - Press Spacebar to start/stop recording
          - Press P to stop playback  
          - All recordings saved as WAV files in app folder
          
          ### ğŸ› Issues or Questions?
          Report bugs or request features in our [Issues section](https://github.com/ni-ms/rust_voice/issues).
          
          ---
          
          Download count will show here after release ğŸ“Š
        files: rust_voice_windows_v${{ steps.get_version.outputs.version }}.zip
        draft: false
        prerelease: false
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
