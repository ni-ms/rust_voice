name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev mingw-w64

    - name: Add Windows target
      run: rustup target add x86_64-pc-windows-gnu

    - name: Build for Windows (Release)
      run: cargo build --release --target x86_64-pc-windows-gnu --verbose

    - name: Upload Windows Release Binary
      uses: actions/upload-artifact@v4
      with:
        name: rust_voice_windows
        path: target/x86_64-pc-windows-gnu/release/rust_voice.exe
